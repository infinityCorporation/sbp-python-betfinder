version: 0.0

os: linux
files:
  - source: /
    destination: /var/app/current
hooks:
  BeforeInstall:
    - location: scripts/shell/set_permissions.sh
      timeout: 60
      runas: ec2-user
    - location: scripts/cleanup.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/shell/restart_server.sh
      timeout: 300
      runas: ec2-user

